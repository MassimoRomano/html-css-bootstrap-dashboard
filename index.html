<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- header section -->
    <header class="site-header ">
        <nav class="navbar navbar-expand-sm navbar-light px-2">
            <div class="col-md-2">
                <a class="navbar-brand" href=""><img width="120" src="./assets/img/logo.svg" alt=""></a>
            </div>
            <div class="serch-box input-group-text col-md-8 border-0 bg-light">

                </span>
                <input class="form-control border-0 searchbar_bg bg-light" type="text"

            <div class="col-md-2 d-flex justify-content-end gap-4 align-items-center ">

                </span>
                <span class="navbar-text">
                    <i class="fas fa-question-circle"></i>

                <span class="navbar-text">
                    <i class="fas fa-ellipsis-v"></i>
                </span>

                    <i class="fas fa-bell"></i>

        <div class="sidebar d-flex  justify-content-center ">

                    <li class="nav-item">
                        <a class="nav-link active d-flex align-items-center gap-3 text-light" href="#"><i

                    </li>
                </div>
                <li class="nav-item ">
                    <a class="nav-link active d-flex align-items-center gap-3 text-light" href="#"><i
                            class="fa-solid fa-gear"></i>Admin</a>
                </li>
            </nav>
        </div>
    </div>
